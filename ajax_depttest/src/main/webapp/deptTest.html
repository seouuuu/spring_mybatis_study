<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url:"listDept.do",
            success:function(data){
                $.each(data,function(){
                	let tr = $("<tr></tr>");
                	$(tr).append($("<td></td>").html(this.dno));
                	$(tr).append($("<td></td>").html(this.dname));
                	$(tr).append($("<td></td>").html(this.dloc));
                	$("tbody").append(tr);
                });
		}});
    });
</script>
</head>
<body>
	<h2>부서목록</h2>
	<hr>
	<table border="1" width="80%">
		<thead>
			<tr>
				<td>부서번호</td>
				<td>부서명</td>
				<td>부서위치</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
